<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="search-box-container">
        <form>
            <label for="search-box"><h1>Where Are You?</h1></label>
            <input type="text" id="location-search" name="search-box" autocomplete="off" required maxlength="20" minlength="3"><br>
        </form>
        <div class="result-container">
            <h2 class="weather-update"></h2>
            <img class="weather-icon" />
        </div>
    </div>
</body>
</html>
